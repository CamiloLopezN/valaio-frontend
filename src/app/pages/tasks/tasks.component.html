<app-header-pages [tittle]="'Gestión de'"
                  [subtitle]="'tareas'"
                  [description]="'En esta sección puede eliminar, editar y crear nuevas tareas. Ademas, asigne personas ' +
                   'a las tareas y vea el estado delas mismas.'" (inputValueEmitter)="getInputValue($event)">
  <app-button [buttonText]="'Crear Tarea'" (onClickEmitter)="setModalVisibility()"/>
</app-header-pages>
<app-task-list [taskList]="filteredTaskList"/>


<app-modal [modalTitle]="'Creación de tareas'"
           [modalDescription]="'Ingrese los datos de la tarea que desea crear.'"
           [modalVisibility]="isModalVisible" (onClickCloseModalEmitter)="setModalVisibility()">
  <app-task-create (onClickCloseModalEmitter)="setModalVisibility()"/>
</app-modal>
