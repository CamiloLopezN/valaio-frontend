<div class="{{modalVisibility ? 'fixed inset-0 z-10 bg-primary bg-opacity-50' :'hidden'}}"
     aria-hidden="true">
</div>

<div class="{{modalVisibility ? 'fixed inset-0 z-10 w-screen overflow-y-auto' :'hidden'}} ">
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 ">

    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      <div class="flex flex-col bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 gap-4 relative">
        <fa-icon class="absolute text-tertiary hover:text-primary cursor-pointer right-4 top-4"
                 [size]="'xl'"
                 [icon]="faClose" (click)="onClickButton()"></fa-icon>

        <div class="flex flex-col gap-2">
          <h3 class="text-lg font-medium text-primary" id="modal-title">
            {{ modalTitle }}
          </h3>
          <p class="text-sm text-tertiary">
            {{
              modalDescription
            }}
          </p>
        </div>
        <ng-content/>
      </div>
    </div>
  </div>
</div>
