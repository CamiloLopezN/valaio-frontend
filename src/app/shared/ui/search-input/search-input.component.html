<div class="max-w-md mx-auto">
  <label for="default-search" class="text-sm font-medium text-tertiary sr-only">Search</label>
  <div class=" flex flex-row relative gap-4">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-tertiary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input type="search" id="default-search" (change)="setInputValue($event)" (input)="setInputValue($event)"
           class="block w-full p-2 ps-10 text-sm text-primary border-none rounded-lg bg-secondary focus:ring-tertiary
            focus:border-tertiary"
           placeholder="Buscar por nombre" required/>
  </div>
</div>
